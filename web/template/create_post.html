<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>FORUM</title>
<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css' />
<link href="../static/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div id="header-wrapper" style="text-align: center; float:inline-end">
        <div id="header" class="container">
            <div id="logo">
                <h1><a href="/">forum </a></h1>
            </div>
        </div>
    </div>
	<div id="page">
		<div id="content">
			<form action="/post/create" method="POST">
                <input type="text" name="title" placeholder="title"><br>
                {{ range .Categories }}
                <input type="checkbox" name="categories" value="{{.}}" style="width: unset;">{{.}}
                {{ end }}<br>
                <textarea name="content" placeholder="content..."></textarea><br>
                <input type="submit" class="links more" style="float:none; display: inline">
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
	</div>
</div>
</body>
</html>
