<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>FORUM</title>
<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Open+Sans:400,300' rel='stylesheet' type='text/css' />
<link href="../static/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="/">forum </a></h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="/signin">Sign In</a></li>
					<li><a href="/signup">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="page">
		<div id="content">
			{{range .}}
			<div class="post">
                <h2 class="title">{{.Title}}</h2>
				<p class="meta"><span class="date">{{.FormatTime}}</span><span class="posted">Posted by {{.AuthorUsername}}</span></p>
				<div style="clear: both;">&nbsp;</div>
				<div class="entry">
                    <p>{{.Content}}</p>
					<p class="links"><a href="/post/{{.ID}}" class="more">Read More</a></p>
                </div>
                <p><span>Likes:{{.Likes}}</span> <span>Dislikes:{{.Dislikes}}</span></p>
			</div>
			<div style="clear: both;">&nbsp;</div>
			{{end}}
		</div>
		<div style="clear: both;">&nbsp;</div>
	</div>
</div>
<div id="footer">
	<p>&copy; Untitled. Alem School</p>
</div>
</body>
</html>
